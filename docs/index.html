---
layout: default
---

<nav id='sidebar'>
	{% include nav.html %}
</nav>

<section id='content'>
{% for post in site.posts reversed %}
  <article class='{{ post.type }}'>
    <a name='{{ post.url }}' href='#{{ post.url }}'>
        <h2> 
          {% if post.type %} 
            <code>
              <b>{{ post.type }}</b> {{ post.endpoint }} 
            </code> 
          {% endif %} 

          {% if post.category %} 
            {{ post.category }} : 
          {% endif %}
          {{ post.title }} 

        </h2>
      </a>
    <section class='body'>
      {{ post.content }}
    </section>
  </article>
{% endfor %}
</section>
